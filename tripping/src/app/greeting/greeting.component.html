<div>
  <div class="greet">
    <div class="carouselAll">
      <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
        <ngb-carousel *ngIf="images">
          <ng-template ngbSlide>
            <div class="picsum-img-wrapper">
              <img [src]="images[0]" alt="Random first slide" />
            </div>
          </ng-template>
          <ng-template ngbSlide>
            <div class="picsum-img-wrapper">
              <img [src]="images[1]" alt="Random second slide" />
            </div>
          </ng-template>
          <ng-template ngbSlide>
            <div class="picsum-img-wrapper">
              <img [src]="images[2]" alt="Random third slide" />
            </div>
          </ng-template>
          <ng-template ngbSlide>
            <div class="picsum-img-wrapper">
              <img [src]="images[3]" alt="Random forth slide" />
            </div>
          </ng-template>
          <ng-template ngbSlide>
            <div class="picsum-img-wrapper">
              <img [src]="images[4]" alt="Random fifth slide" />
            </div>
          </ng-template>
          <ng-template ngbSlide>
            <div class="picsum-img-wrapper">
              <img [src]="images[5]" alt="Random sixth slide" />
            </div>
          </ng-template>
          
      
      </ngb-carousel>
      <div class="greetName">
        <h2>Welcome to "Tripping!</h2>
        <h3>
          please
          <button class="btn btn-primary" (click)="moveToLogin()">
            Login
          </button>
          to tripp! :)
        </h3>
        <div class="aboutMe">
          <p>Ofir Ben Yacov</p>
        </div>
        <p>Open for work!</p>
      </div>
    </div>
  </div>
</div>
