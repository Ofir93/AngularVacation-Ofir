<div>
    <div class="greet">
      <div class="carouselAll">
        <div
          id="carouselExampleDark"
          class="carousel carousel-dark slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleDark"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleDark"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleDark"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleDark"
              data-bs-slide-to="3"
              aria-label="Slide 4"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleDark"
              data-bs-slide-to="4"
              aria-label="Slide 5"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleDark"
              data-bs-slide-to="5"
              aria-label="Slide 6"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="10000">
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e5/Rave_in_the_Henge_2005.jpg/640px-Rave_in_the_Henge_2005.jpg"
                class="w-50 carousel1"
                alt="..."
              >
            </div>
            <div class="carousel-item" data-bs-interval="2000">
              <img
                src="https://krayot.com/wp-content/uploads/2021/01/%D7%9E%D7%A1%D7%99%D7%91%D7%AA-%D7%98%D7%91%D7%A2.jpg"
                class="w-50 carousel2"
                alt="..."
              >
            </div>
            <div class="carousel-item">
              <img
                src="https://cdn.shopify.com/s/files/1/0982/0722/files/6-1-2016_5-49-53_PM_1024x1024.jpg?7174960393118038727"
                class="w-50 carousel3"
                alt="..."
              >
            </div>
            <div class="carousel-item">
              <img
                src="https://www.mesibatube.com/wp-content/uploads/2016/04/moksha-project-trance-party-israel.jpg"
                class="w-50 carousel4"
                alt="..."
              >
            </div>
            <div class="carousel-item">
              <img
                src="https://idanvip.co.il/images/files/FormatFactorymaxresdefault.jpg"
                class="w-50 carousel5"
                alt="..."
              >
            </div>
            <div class="carousel-item">
              <img
                src="https://mixmag.net/assets/uploads/images/_fullX2/rave-rebels-inline-1.jpg"
                class="w-50 carousel6"
                alt="..."
              >
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleDark"
            data-bs-slide="prev"
          >
            <span
              class="carousel-control-prev-icon"
              aria-hidden="true"
            ></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleDark"
            data-bs-slide="next"
          >
            <span
              class="carousel-control-next-icon"
              aria-hidden="true"
            ></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>

        <div class="greetName">
          <h2>Welcom to "Tripping!</h2>
          <h3>
            please
            <button
              class="btn btn-primary"
              (click)="moveToLogin()"
            >
              Login
            </button>
            to tripp! :)
          </h3>
          <div class="aboutMe">
            <p>Ofir Ben Yacov</p>
          </div>
          <p>Open for work!</p>
        </div>
      </div>
    </div>
  </div>
